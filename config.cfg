[steganography]
WEB=https://pypi.python.org/pypi/steganography/0.1.1
PATH=/usr/local/bin/steganography
ARGUMENTS=-d $FILE
FORMATS=JPG,GIF,PNG,BMP

[steghide]
WEB=http://steghide.sourceforge.net/
PATH=/usr/bin/steghide
ARGUMENTS=extract -sf $FILE -p $PASS
FORMATS=JPG

[zsteg]
WEB=https://github.com/zed-0xff/zsteg
PATH=/usr/local/bin/zsteg
ARGUMENTS=zsteg -a $FILE
FORMATS=PNG,BMP